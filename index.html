<!DOCTYPE html>
<html>
  <head>
    <title>CAT GRID</title>
    <link href="https://fonts.googleapis.com/css?family=Alegreya:700|Mukta+Vaani|PT+Serif+Caption" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
    <h1>Cat Gallery</h1>
    <div class='gallery'>
      <div class='item'>
        <div class='item-photo'>
          <img src='./img/maru.jpg' alt='Maru'/>
        </div>
        <div class='item-info'>
          <h2>Maru</h2>
          <h3>Master of Boxes</h3>
        </div>
      </div>
      <div class='item'>
        <div class='item-photo'>
          <img src='./img/grumpycat.jpg' alt='Grumpy Cat' />
        </div>
        <div class='item-info'>
          <h2>Grumpy Cat</h2>
          <h3>The world's grumpiest cat!</h3>
        </div>
      </div>
      <div class='item'>
        <div class='item-photo'>
          <img src='./img/fatcatart.jpg' alt='Fat Cat Art' />
        </div>
        <div class='item-info'>
          <h2>Fat Cat Art</h2>
          <h3>Great Artists' Mews</h3>
        </div>
      </div>
      <div class='item'>
        <div class='item-photo'>
          <img src='./img/fukumaru.jpg' alt='Misao and Fukumaru' />
        </div>
        <div class='item-info'>
          <h2>Fukumaru</h2>
          <h3>Misao and Fukumaru</h3>
        </div>
      </div>
      <div class='item'>
        <div class='item-photo'>
          <img src='./img/nyancat.jpg' alt='Nyan Cat' />
        </div>
        <div class='item-info'>
          <h2>Nyan Cat</h2>
          <h3>Nyanyanyanyanyanyanya!</h3>
        </div>
      </div>
      <div class='item'>
        <div class='item-photo'>
          <img src='./img/keyboardcat.jpg' alt='Keyboard Cat'>
        </div>
        <div class='item-info'>
          <h2>Keyboard Cat</h2>
          <h3>Play Him Off, Keyboard Cat!</h3>
        </div>
      </div>
    </div>

  </body>
</html>
